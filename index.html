<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ CARD</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="card__image">
                    <img src="/images/illustration-woman-online-desktop.svg">
                </div>
                <div class="card__faq">
                    <h2>FAQ</h2>
                    <ul class="list-question">
                        <li>
                            <div class="question">
                                    How many team members can I invite ?
                            </div>
                            <div class="answer">
                                <p>
                                   
                                </p>
                            </div>
                        </li>
                        <li><hr></li>
                        <li>
                            <div class="question">
                                    What is the maximum file upload size ?
                            </div>
                            <div class="answer">
                                <p>
                                    No more than 2GB . All files in your account must fit your alloted storage space
                                </p>
                            </div>
                        </li>
                        <li><hr></li>
                        <li>
                            <div class="question">
                                    How do I reset my password ?
                            </div>
                            <div class="answer">
                                <p></p>
                            </div>
                        </li>
                        <li><hr></li>
                        <li>
                            <div class="question">
                                    Can I cancel my subscription ?
                            </div>
                            <div class="answer">
                                <p></p>
                            </div>
                        </li>
                        <li><hr></li>
                        <li>
                            <div class="question">
                                    Do you provide addition support ?
                            </div>
                            <div class="answer">
                                <p></p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="mobile"> 
                    <img src="/images/illustration-woman-online-desktop.svg" width="100%">
                    <div class="mobile__box">
                        <img src="/images/illustration-box-desktop.svg" width="50%">
                    </div>
                </div>
            </div>
            <div class="card__box">
                <img src="/images/illustration-box-desktop.svg">
            </div>
            
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
